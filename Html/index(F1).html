<!DOCTYPE html> <!--This tag specifies the language you will write on the page. In this case, the language is HTML 5.-->

<html lang="en"> <!--This tag signals that from here on we are going to write in HTML code.-->

<head> <!--This is where all the metadata for the page goes â€” stuff mostly meant for search engines and other computer programs.-->
    
    <meta charset="UTF-8"><!--This is where information about the document is stored: character encoding, name (page context), description.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title><!--This is where we insert the page name as it will appear at the top of the browser window or tab.-->

</head>
<body> <!--This is where the content of the page goes.-->

         <h1>This is my paragraph</h1> <!--Heading-->
         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur rem voluptates ipsam, 
            illum assumenda esse at quos enim nemo. Exercitationem dicta magni ut tempore alias aliquam eligendi, culpa quasi recusandae?</p>
        <!-- <p>: this tag use for paragraph-->
</body>
</html>
